<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="game-container" id="game-container">
            <span class="cell" data-index="0-0"></span>
            <span class="cell" data-index="0-1"></span>
            <span class="cell" data-index="0-2"></span>
            <span class="cell" data-index="1-0"></span>
            <span class="cell" data-index="1-1"></span>
            <span class="cell" data-index="1-2"></span>
            <span class="cell" data-index="2-0"></span>
            <span class="cell" data-index="2-1"></span>
            <span class="cell" data-index="2-2"></span>
        </div>
        <button class="reset" id="reset">Reset</button>
        <span class="won" id="won"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
